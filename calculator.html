<body>
    <form name="forms">

    <button onclick="clearfun()"> C</button> <button onclick="forms.answer.value +='%' "> %</button> <button

    <button onclick="forms.answer.value +='0'"> 0 </button> <button onclick="forms.answer.value +='.'  "> . </button> <button
